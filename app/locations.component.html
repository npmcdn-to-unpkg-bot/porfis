<div>
  <h2>My Locations</h2>
  <ul class="locations">
    <li *ngFor="#location of locations" 
      [class.selected]="location === selectedLocation" 
      (click)="onSelect(location)">
      <span class="badge">{{location.id}}</span> {{location.name}}
    </li>
  </ul>
  <div *ngIf="selectedLocation">
    <h2>{{selectedLocation.name | uppercase}} is my location </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
